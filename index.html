<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pokémon Reveal — Gen 1 &amp; 2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap" role="application" aria-labelledby="appTitle">
    <header>
      <h1 id="appTitle">Pokémon Reveal</h1>
      <p>Type a Pokémon name to reveal it. Switch lists to view Gen 1 or Gen 2.</p>
    </header>

    <div class="game">
      <!-- Left: list -->
      <aside class="word-list" aria-labelledby="listHeading">
        <h2 id="listHeading" class="visually-hidden">All targets</h2>
        <div class="progress" id="progress">0 / 0 found</div>
        <ul id="wordsUL" class="words" aria-live="polite" aria-relevant="additions"></ul>
      </aside>

      <!-- Right: play area -->
      <section class="play-area" aria-labelledby="playHeading">
        <h2 id="playHeading" class="visually-hidden">Play area</h2>

        <!-- Controls (list selector & theme toggle are injected by script if not present) -->
        <div id="controls" class="controls" role="region" aria-label="controls">
          <input id="wordInput" name="word" type="text" placeholder="Type a Pokémon name..." autocomplete="off" aria-label="Guess Pokémon name" />
          <button id="submitBtn" class="primary" type="button">Enter</button>
          <button id="resetBtn" class="secondary" type="button">Reset</button>
          <button id="giveUpBtn" class="danger" type="button">Give Up</button>
        </div>

        <div class="message" id="message" aria-live="polite"></div>

        <div class="revealed" aria-live="polite">
          <div class="revealed-header">
            <div class="reveal-controls">
              <button id="prevBtn" class="nav" type="button" aria-label="Previous" disabled>Prev</button>
              <span id="navInfo" class="nav-info" aria-hidden="true"></span>
              <button id="nextBtn" class="nav" type="button" aria-label="Next" disabled>Next</button>
            </div>
            <div class="progress" id="revealProgress" aria-hidden="true"></div>
          </div>

          <div id="revealedList" class="revealed-list">
            <!-- Revealed card(s) rendered here -->
            Nothing revealed yet — try guessing a secret word.
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Main script (loads lists, handles UI, injects list selector + theme toggle) -->
  <script src="script.js" defer></script>
  <!-- Improved confetti (optional, provides window.triggerCelebration) -->
  <script src="confetti.js" defer></script>
</body>
</html>
